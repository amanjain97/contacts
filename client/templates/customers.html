<template name="customers">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Customers</h1>
  {{/contentFor}}

<!--   {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear">{{> atForm}}</button>
  {{/contentFor}} -->

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_customersNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each customers}}
          <!-- {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right"}} -->
          {{#ionItem path="customers.show" buttonRight=true avatar=true class="item-icon-right"}}
            <img src="/images/user.png">
            {{name.first}} {{name.last}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
